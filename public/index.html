<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dechamps Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <canvas id="screen" width="20" height="20"></canvas>
    <script type="module">
      import createGame from "./game.js";
      import createKeyboardListener from "./keyboard-listener.js";
      import renderGame from "./game-render.js";

      const game = createGame();
      const keyboardListener = createKeyboardListener(document);

      const socket = io();

      socket.on("connect", () => {
        const playerId = socket.id;
        console.log(`Player connected on Client with id: ${playerId}`);
        const screen = document.getElementById("screen");
        const context = screen.getContext("2d");
        renderGame(screen, context, game, requestAnimationFrame, playerId);
      });

      socket.on("setup", (state) => {
        console.log("setup", state);
        game.setState(state);

        keyboardListener.registerPlayerId(socket.id);
        keyboardListener.subscribe(game.movePlayer);
        keyboardListener.subscribe((command) => {
          console.log("> move player on client");
          socket.emit("move-player", command);
        });
      });

      socket.on("add-player", (command) => {
        game.addPlayer(command.player);
      });

      socket.on("remove-player", ({ playerId }) => {
        console.log("> remove player from server", playerId);
        game.removePlayer({ playerId });
      });

      socket.on("move-player", (command) => {
        const playerId = socket.id;
        console.log("> move-player from server");
        if (playerId !== command.playerId) {
          game.movePlayer(command);
        }
      });

      socket.on("add-fruit", (command) => {
        console.log(`Receiving ${command.type} -> ${command.fruitId}`);
        game.addFruit(command.fruit);
      });

      socket.on("remove-fruit", (command) => {
        console.log(`Receiving ${command.type} -> ${command.fruitId}`);
        game.removeFruit(command);
      });
    </script>
  </body>
</html>
